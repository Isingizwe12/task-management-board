<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Task Management</title>
</head>
<body>
    <!-- Header -->
    <header class="flex justify-center items-center shadow-md p-6 bg-gray-100  ">
        <!-- Navbar -->
        <nav>
   <h1 class=" text-lg font-bold text-blue-500">Task Management Board</h1>
        </nav>
    </header>
     <div class="flex">
        <!-- Sidebar -->
    <aside id="sidebar" class="w-70 p-4 bg-gray-100 shadow-md mt-10 ml-4 rounded-lg h-auto">
            <h2 class="text-lg font-bold mb-4">Categories</h2>
            <ul class="space-y-2 mb-8">
                <li><a href="#" class="text-blue-500 hover:underline">All Tasks</a></li>
                <li><a href="#" class="text-blue-500 hover:underline">In Progress</a></li>
                <li><a href="#" class="text-blue-500 hover:underline">Completed</a></li>
            </ul>

            <h2 class="text-lg font-bold mb-4">Add Task</h2>
            <form id="add-task-form" class="space-y-4 bg-white p-6 rounded shadow-md">
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Task Description</label>
                    <input type="text" id="description" name="description" required placeholder="Enter task description"
                        class="border p-2 rounded w-full outline-none border-gray-400">
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                    <input type="date" id="date" name="date"
                        class="border p-2 rounded w-full outline-none border-gray-400 text-gray-700">
                </div>
                <div>
                    <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                    <select name="priority" id="priority"
                        class="border p-2 rounded w-full outline-none border-gray-400 text-gray-700">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select name="status" id="status"
                        class="border p-2 rounded w-full outline-none border-gray-400 text-gray-700">
                        <option value="to-do">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="done">Completed</option>
                    </select>
                </div>
                <button type="submit" id="addTask-btn" class="bg-blue-600 p-2 w-full rounded text-white shadow-md cursor-pointer hover:bg-blue-400">Add Task</button>
            </form>
        </aside>

    <main class="p-4 grid grid-cols-1 gap-6 md:gap-12 mt-6 md:grid-cols-1">
<!-- Task to do -->
   <section class="p-4 bg-gray-100 rounded-lg shadow-md w-220">
    <h2 class="mb-4 text-lg font-bold">Task to do</h2>
     <div>
        <ul id="task-list" class="mt-4 ">
       
        </ul>
        
    </div>
   </section>

   <!-- In progress -->
  <section class=" p-4 bg-gray-100 rounded-lg shadow-md">
  <h2 class="mb-4 text-lg font-bold"> In progress</h2>
   <div id="in-progress-list" class="gap-1 mb-4">
    
   </div>
  </section>

  <!-- Completed -->
  <section class="p-4 bg-gray-100 rounded-lg shadow-md">
    <h2 class="mb-4 text-lg font-bold">Completed</h2>
   <div id="completed-list" class="gap-1 mb-4">
   
   </div>
  </section>
    </main>
 </div>
    <script src="assets/index.js"></script>
</body>
</html>
